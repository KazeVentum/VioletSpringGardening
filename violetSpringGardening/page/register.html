<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="../src/main/resources/violetSpringIcon.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <title>Register Users</title>

<body>

    <img src="../src/main/resources/backgroundRegister.png" alt="Flor" class="mandala">
    
    <header class="header">
        <div class="header-content container">
            <h1 class="title">Register User</h1>
        </div>
    </header>

    <section class="form container" id="forms"> 
        <div class="formGroup" id="userRegister">
            <div class="formDiv">
                <h4 id="subtitle">Register</h4>
                <form class="formRegister" id="ChimbaFormulario">
                        <input class="controlsTwo" name="user" type="text" class="form-control" id="adminUser" placeholder="UserName">
                        <input class="controlsTwo" name="password" type="password" class="form-control" id="passwordUser" placeholder="Password">
                    <div id="buttom">
                        <button class="btn-formulary" id="btnRegister">Send</button>
                    </div>
                </form>
            </div>

        </div>    
    </section>
</body>
