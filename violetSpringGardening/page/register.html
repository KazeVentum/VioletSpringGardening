<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <title>Register Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header class="header">
        <div class="header-content container">
            <h1 class="title">Register User</h1>
        </div>
    </header>

    <section class="form container" id="forms"> 
        <div class="formGroup" id="userRegister">
            <div class="formDiv">
                <h4 id="subtitle">Register</h4>
                <form class="formRegister" id="ChimbaFormulario">
                        <input class="controlsTwo" name="user" type="text" class="form-control" id="adminUser" placeholder="UserName">
                        <input class="controlsTwo" name="password" type="password" class="form-control" id="passwordUser" placeholder="Password">
                    <div id="buttom">
                        <button class="btn-formulary" id="btnRegister">Send</button>
                    </div>
                </form>
            </div>
        </div>    
    </section>
</body>
</html>
