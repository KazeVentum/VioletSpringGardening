<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/main/resources/violetSpringIcon.png" type="image/png">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./functionality/auth.js" type="module" defer></script>
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="border">VioletSpringGarnening</h1>
        </div>
    </header>

    <img src="../src/main/resources/backgroundLogin.png" alt="Flor" class="flower">
    

    <section class="form" id="forms"> 
        <div class="formGroup" id="userToken">
            <div class="formDiv">
                <h4 id="subtitle">Login</h4>
                <form class="formUserToken" id="formUserToken">
                        <input class="controlsTwo" type="text" class="form-control" id="adminToken" placeholder="UserName">
                        <input class="controlsTwo" type="password" class="form-control" id="passwordToken" placeholder="Password">
                    <div id="buttom">
                        <button class="btn-formulary" id="btnLogin">Sign in</button>
                    </div>
                </form>
            </div>

            <div class="redirect" id="buttom">
                <button class="btn-formulary" id="reDirectRegister">Register</button>
            </div>

        </div>    
    </section>

    
</body>
</html>
